swagger: '2.0'
info:
  version: 0.1.0
  title: Trailer API
  description: An API to demonstrate Swagger and Spring Boot
host: 'localhost:8081'
basePath: /api
schemes:
  - http

securityDefinitions:
  Bearer:
    type: apiKey
    name: Authorization
    in: header

paths:

  /users:
    post:
      security:
        - Bearer: []
      description: create a user
      operationId: createUser
      consumes:
        - application/json
      parameters:
        - name: user
          in: body
          required: true
          schema:
            $ref: '#/definitions/User'
      responses:
        201:
          description: created
          schema:
            type: object
  /users/{email}:
    get:
      security:
        - Bearer: []
      description: ""
      operationId: getUserByID
      produces:
        - "application/json"
      parameters:
        - name: email
          in: path
          description: "The name that needs to be fetched. Use user1 for testing. "
          required: true
          type: string
      responses:
        200:
          description: "successful operation"
          schema:
            $ref: "#/definitions/User"
        400:
          description: "Invalid username supplied"
        404:
          description: "User not found"
    put:
      security:
        - Bearer: []
      description: ""
      operationId: updateUser
      produces:
        - "application/json"
      parameters:
        - name: email
          in: path
          description: "name that need to be updated"
          required: true
          type: string
        - in: body
          name: "body"
          description: "Updated user object"
          required: true
          schema:
            $ref: "#/definitions/User"
      responses:
        400:
          description: "Invalid user supplied"
        404:
          description: "User not found"
    delete:
      security:
        - Bearer: []
      operationId: deleteUser
      produces:
        - "application/json"
      parameters:
        - name: email
          in: path
          description: "The name that needs to be deleted"
          required: true
          type: string
      responses:
        400:
          description: "Invalid username supplied"
        404:
          description: "User not found"

  /trails:
    get:
      description: all trails
      operationId: allTrails
      produces:
        - application/json
      responses:
        200:
          description: read
          schema:
            type: array
            items:
              $ref: '#/definitions/Trail'
    post:
      security:
        - Bearer: []
      description: create a trail
      operationId: createTrail
      consumes:
        - application/json
      parameters:
        - name: trail
          in: body
          required: true
          schema:
            $ref: '#/definitions/Trail'
      responses:
        201:
          description: created
          schema:
            type: object

  /trails/{id}:
    get:
      description: ""
      operationId: getTrailByID
      produces:
        - "application/json"
      parameters:
        - name: id
          in: path
          description: "The name that needs to be fetched. Use user1 for testing. "
          required: true
          type: integer
          format: int64
      responses:
        200:
          description: "successful operation"
          schema:
            $ref: "#/definitions/Trail"
        400:
          description: "Invalid Trail supplied"
        404:
          description: "Trail not found"
    put:
      security:
        - Bearer: []
      description: ""
      operationId: updateTrail
      produces:
        - "application/json"
      parameters:
        - name: id
          in: path
          description: "name that need to be updated"
          required: true
          type: integer
          format: int64
        - in: body
          name: "body"
          description: "Updated Trail object"
          required: true
          schema:
            $ref: "#/definitions/Trail"
      responses:
        400:
          description: "Invalid trail supplied"
        404:
          description: "Trail not found"
    delete:
      security:
        - Bearer: []
      operationId: deleteTrail
      produces:
        - "application/json"
      parameters:
        - name: id
          in: path
          description: "The name that needs to be deleted"
          required: true
          type: integer
          format: int64
      responses:
        400:
          description: "Invalid Trail id supplied"
        404:
          description: "Trail not found"

  /registrations:
    post:
      security:
        - Bearer: []
      description: create a registration
      operationId: createRegistration
      consumes:
        - application/json
      parameters:
        - name: user
          in: body
          required: true
          schema:
            $ref: "#/definitions/Registration"
      responses:
        201:
          description: created
          schema:
            type: object
  /registrations/{email}:
    get:
      security:
        - Bearer: []
      description: ""
      operationId: getRegistrationByIdUser
      produces:
        - "application/json"
      parameters:
        - name: email
          in: path
          description: "The name that needs to be fetched. Use user1 for testing. "
          required: true
          type: string
      responses:
        200:
          description: read
          schema:
            type: array
            items:
              $ref: '#/definitions/RegistrationOutput'
        400:
          description: "Invalid id supplied"
        404:
          description: "Registration not found"
    delete:
      security:
        - Bearer: []
      operationId: deleteRegistrationByID
      produces:
        - "application/json"
      parameters:
        - name: email
          in: path
          description: "The registration id that needs to be deleted"
          required: true
          type: string
        - name: id
          in: query
          description: "The registration id that needs to be deleted"
          required: true
          type: integer
          format: int64
      responses:
        400:
          description: "Invalid id supplied"
        404:
          description: "Registration not found"
definitions:
  User:
    type: object
    properties:
      firstname:
        type: string
      lastname:
        type: string
      date:
        type: string
      email:
        type: string
      password:
        type: string
  Trail:
    type: object
    properties:
      name:
        type: string
      length:
        type: integer
      upAndDown:
        type: integer
      desprition:
        type: string
      date:
        type: string
  Registration:
    type: object
    properties:
      idTrail:
        type: integer
        format: int64
      email:
        type: integer
        format: int64
  RegistrationOutput:
    type: object
    properties:
      trailName:
        type: string
      email:
        type: string
      idReg:
        type: integer
        format: int64