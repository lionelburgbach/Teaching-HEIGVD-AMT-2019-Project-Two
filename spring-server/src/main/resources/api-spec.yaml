swagger: '2.0'
info:
  version: 0.1.0
  title: User API
  description: An API to demonstrate Swagger and Spring Boot
host: 'localhost:8080'
basePath: /api
schemes:
  - http
paths:
  /user:
    post:
      description: create a user
      operationId: createUser
      consumes:
        - application/json
      parameters:
        - name: user
          in: body
          required: true
          schema:
            $ref: '#/definitions/User'
      responses:
        '201':
          description: created
          schema:
            type: object
    get:
      description: get user paramater
      operationId: getUsers
      produces:
        - application/json
      responses:
        '200':
          description: success
          schema:
            type: array
            items:
              $ref: '#/definitions/User'

  /user/{email}:
    get:
      description: ""
      operationId: getUserByID
      produces:
        - "application/json"
      parameters:
        - name: email
          in: path
          description: "The name that needs to be fetched. Use user1 for testing. "
          required: true
          type: string
      responses:
        200:
          description: "successful operation"
          schema:
            $ref: "#/definitions/User"
        400:
          description: "Invalid username supplied"
        404:
          description: "User not found"
    put:
      description: ""
      operationId: updateUser
      produces:
        - "application/json"
      parameters:
        - name: email
          in: path
          description: "name that need to be updated"
          required: true
          type: string
        - in: body
          name: "body"
          description: "Updated user object"
          required: true
          schema:
            $ref: "#/definitions/User"
      responses:
        400:
          description: "Invalid user supplied"
        404:
          description: "User not found"
    delete:
      description: "This can only be done by the logged in user."
      operationId: deleteUser
      produces:
        - "application/json"
      parameters:
        - name: email
          in: path
          description: "The name that needs to be deleted"
          required: true
          type: string
      responses:
        400:
          description: "Invalid username supplied"
        404:
          description: "User not found"
definitions:
  User:
    type: object
    properties:
      firstname:
        type: string
      lastname:
        type: string
      role:
        type: string
      email:
        type: string
      password:
        type: string
